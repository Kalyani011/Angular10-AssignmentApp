<app-header [role]="role"></app-header>
<div class="container">
  <form>
    <div class="form-group">
      <div >
        <input type="text" name="name" class="form-control measurements" [(ngModel)]="userName" placeholder="Enter Your Name">
      </div>
      <div>
        <button type="button" class="btn btn-dark btn-lg form-control measurements" [disabled]="!userName" (click)="goToDashboard()">Login</button>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
