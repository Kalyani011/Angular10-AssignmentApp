<div class="container">
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="FullName">Full Name</label>
      <input type="text" id="FullName" class="form-control" formControlName="FullName">
      <div *ngIf="feedbackForm.get('FullName').touched && feedbackForm.get('FullName').invalid" class="alert alert-danger">
        <div *ngIf="feedbackForm.get('FullName').errors.required">Please Enter a Valid Name</div>
      </div>
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" id="Email" class="form-control" formControlName="Email">
      <div *ngIf="feedbackForm.get('Email').touched && feedbackForm.get('Email').invalid" class="alert alert-danger">
        <div *ngIf="feedbackForm.get('Email').errors.required">Please Enter your Email ID</div>
        <div *ngIf="feedbackForm.get('Email').errors.email">Please Enter Valid Email ID</div>
      </div>
    </div>

    <div class="form-group">
      <label for="PhoneNumber">Phone Number</label>
      <input type="text" id="PhoneNumber" class="form-control" formControlName="PhoneNumber">
      <div *ngIf="feedbackForm.get('PhoneNumber').touched && feedbackForm.get('PhoneNumber').invalid" class="alert alert-danger">
        <div *ngIf="feedbackForm.get('PhoneNumber').errors.pattern">Please, Enter 10 digit Mobile Number.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="YourMessage">Your Message</label>
      <textarea id="YourMessage" class="form-control" formControlName="YourMessage" rows="5" cols="80"></textarea>
    </div>
    <button class="btn btn-dark btn-lg" type="submit" [disabled]="!feedbackForm.valid">Submit</button>
  </form>
</div>
